{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            
            {% csrf_token %}
            
            <fieldset class="form-group text-center">
                <legend class="border-bottom mb-4 d-flex justify-content-center">
                    Delete Post
                </legend>
                <h2>Are You Sure This Post Goes to Trash? <br> 
                    "{{ object.title }}"
                </h2>
            </fieldset>

            <div class="form-group text-center">
                <button class="btn btn-danger" type="submit">
                    Yes, Delete It
                </button>
                <a class="btn btn-outline-info" 
                href="{% url 'post-detail' object.id %}">
                    Cancel
                </a>
            </div>

        </form>
    </div>
{% endblock content %}
